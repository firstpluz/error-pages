<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/under-construction.min.css">
    <title>Under Construction</title>
</head>
<body>
    <div class="wrapper-page">
        <div class="row">
            <div class="col-sm-6 offset-sm-6">
                <div class="box-msg float-right">
                    <div class="wrapper-msg">
                        <h2>ขออภัยในความไม่สะดวก</h2>
                        <p>ขณะนี้เว็บไซต์อยู่ระหว่างการปรับปรุง กรุณากลับมาใหม่ภายหลัง</p>
                        <hr>
                        <p>Sorry for the inconvenience. Our website is currently undergoing scheduled maintenance. Please try again later.</p>
                        <hr>
                        <p>亲爱的顾客，您好 给您造成不便请您谅解， 请于系统调试后再购买。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            function setHeight() {
                windowHeight = $(window).innerHeight();
                $('.box-msg').css('min-height', windowHeight);
            };
            setHeight();

            $(window).resize(function() {
                setHeight();
            });
        });
    </script>
</body>

</html>
